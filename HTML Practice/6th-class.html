    <ol>

        <li><em>Pal</em></li>

        <li><ins>DNath</ins></li>

    <ol start="10">
        <li><strong>Arnab</strong></li>
        <li><em>Pal</em></li>
        <li><del>Ankur</del></li>
        <li><ins>DNath</ins></li>
    </ol>
    <ol type="I" reversed>
        <li><strong>Arnab</strong></li>
        <li><em>Pal</em></li>
        <li><del>Ankur</del></li>
        <li><ins>DNath</ins></li>
    </ol>
